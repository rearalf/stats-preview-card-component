<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="theme-color" content="#1b1938" />
</head>

<body>

    <div class="card">
        <div class="card__image"></div>
        <article class="card__content">
            <h1 class="card__title">
                Get <span class="card__title__accent">insights</span> that help your business grow.
            </h1>
            <p class="card__paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <ul class="card__stats">
                <li class="card__stats__item">
                    <h2 class="card__stats__item__number">
                        10k+
                    </h2>
                    <p class="card__stats__item__text">
                        companies
                    </p>
                </li>
                <li class="card__stats__item">
                    <h2 class="card__stats__item__number">
                        314
                    </h2>
                    <p class="card__stats__item__text">
                        templates
                    </p>
                </li>
                <li class="card__stats__item">
                    <h2 class="card__stats__item__number">
                        12m+
                    </h2>
                    <p class="card__stats__item__text">
                        queries
                    </p>
                </li>
            </ul>
        </article>
    </div>

</body>

</html>
